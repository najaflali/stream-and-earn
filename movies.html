<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Stream & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }
        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        .movies-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        .movie-item {
            background-color: #444444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px;
            transition: transform 0.3s;
            flex: 0 0 30%;
            text-align: center;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .movie-item p {
            color: #dddddd;
            margin-top: 10px;
        }

        .movie-item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .movie-item button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="cartoons.html">Cartoons</a>
            <a href="dramas.html">Dramas</a>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>Trending Movies</h1>
        <p>Explore the latest and most popular movies!</p>
    </div>

    <!-- Movies Section -->
    <div class="movies-section">
        <!-- Movie Item 1 -->
        <div class="movie-item">
            <img src="images/avenger1.jpg" alt="Avenger 1">
            <p>Avengers: Endgame</p>
            <button onclick="alert('Playing Avengers: Endgame')">Watch</button>
        </div>
        <!-- Movie Item 2 -->
        <div class="movie-item">
            <img src="images/avenger2.jpg" alt="Avenger 2">
            <p>Avengers: Infinity War</p>
            <button onclick="alert('Playing Avengers: Infinity War')">Watch</button>
        </div>
        <!-- Movie Item 3 -->
        <div class="movie-item">
            <img src="images/avenger3.jpg" alt="Avenger 3">
            <p>Avengers: Age of Ultron</p>
            <button onclick="alert('Playing Avengers: Age of Ultron')">Watch</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #333333; padding: 15px; text-align: center; color: #ffffff;">
        <p>
            <a href="privacy.html" style="color: #f39c12; text-decoration: none;">Privacy Policy</a> |
            <a href="terms.html" style="color: #f39c12; text-decoration: none;">Terms of Service</a>
        </p>
    </footer>

</body>
</html>
