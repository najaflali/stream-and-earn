<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player - Stream & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
        }

        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .movie-container {
            text-align: center;
            padding: 50px;
        }

        .movie-title {
            font-size: 2em;
            color: #f39c12;
            margin-bottom: 20px;
        }

        .youtube-player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 1px solid #f39c12;
            border-radius: 10px;
        }

        footer {
            background-color: #333333;
            padding: 15px;
            text-align: center;
            color: #ffffff;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="cartoons.html">Cartoons</a>
        <a href="dramas.html">Dramas</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="movie-container">
        <h1 class="movie-title" id="movie-title">Loading...</h1>
        <iframe id="youtube-player" class="youtube-player" frameborder="0" allowfullscreen></iframe>
    </div>

    <footer>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieTitle = urlParams.get('title');
        const videoUrl = urlParams.get('video');

        // Display the movie title
        document.getElementById('movie-title').textContent = movieTitle || 'Unknown Movie';

        // Embed the YouTube video
        if (https://www.youtube.com/watch?v=tkC7oAbL-uM) {
            document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${extractYouTubeID(videoUrl)}`;
        }

        // Function to extract YouTube Video ID from URL
        function extractYouTubeID(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/.*v=([^&]+)/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }
    </script>
</body>
</html>
