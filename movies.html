<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Stream & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }

        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f39c12;
            font-size: 1em;
        }

        .movies-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        .movie-item {
            background-color: #444444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px;
            transition: transform 0.3s;
            flex: 0 0 30%;
            text-align: center;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .movie-item p {
            color: #dddddd;
            margin-top: 10px;
        }

        .movie-item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .movie-item button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }

        footer {
            background-color: #333333;
            padding: 15px;
            text-align: center;
            color: #ffffff;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="cartoons.html">Cartoons</a>
            <a href="dramas.html">Dramas</a>
            <a href="dashboard.html">Dashboard</a> <!-- Link to Dashboard -->
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>Trending Movies</h1>
        <p>Explore the latest and most popular movies!</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for a movie..." onkeyup="filterMovies()">
    </div>

    <!-- Movies Section -->
    <div class="movies-section" id="movies-list">
        <!-- Movie Item -->
        <div class="movie-item">
            <img src="https://github.com/najaflali/stream-and-earn/raw/main/images/avenger1.jpg" alt="Avenger 1">
            <p>Avenger: The Beginning</p>
            <button onclick="location.href='movie.html?title=Avenger%20The%20Beginning&video=https://github.com/najaflali/stream-and-earn/raw/main/images/avenger1.mp4'">
                Watch
            </button>
        </div>
        <!-- Movie Item -->
        <div class="movie-item">
            <img src="https://github.com/najaflali/stream-and-earn/raw/main/images/avenger2.jpg" alt="Avenger 2">
            <p>Avenger: The Next Level</p>
            <button onclick="location.href='movie.html?title=Avenger%20The%20Next%20Level&video=https://github.com/najaflali/stream-and-earn/raw/main/images/avenger2.mp4'">
                Watch
            </button>
        </div>
        <!-- Movie Item -->
        <div class="movie-item">
            <img src="https://github.com/najaflali/stream-and-earn/raw/main/images/avenger3.jpg" alt="Avenger 3">
            <p>Avenger: Endgame</p>
            <button onclick="location.href='movie.html?title=Avenger%20Endgame&video=https://github.com/najaflali/stream-and-earn/raw/main/images/avenger3.mp4'">
                Watch
            </button>
        </div>
    </div>

    <footer>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

    <script>
        function filterMovies() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const movies = document.querySelectorAll('.movie-item');

            movies.forEach(movie => {
                const title = movie.querySelector('p').textContent.toLowerCase();
                movie.style.display = title.includes(searchInput) ? '' : 'none';
            });
        }
    </script>

</body>
</html>
