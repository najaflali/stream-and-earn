<!DOCTYPE html>
<html lang="en">
<head>
<script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stream & Earn</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Navbar */
        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        /* Contact Form Styles */
        .contact-form {
            margin: 50px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #f39c12;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #444444;
            color: #ffffff;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .contact-form button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="cartoons.html">Cartoons</a>
            <a href="dramas.html">Dramas</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mwppppbq" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
<footer style="background-color: #333333; padding: 15px; text-align: center; color: #ffffff;">
    <p>
        <a href="privacy.html" style="color: #f39c12; text-decoration: none;">Privacy Policy</a> |
        <a href="terms.html" style="color: #f39c12; text-decoration: none;">Terms of Service</a>
    </p>
</footer>

</body>
</html>
