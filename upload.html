<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Content - StreamAndEarn</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Add your styles here */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #333333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      color: #f39c12;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 8px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444444;
      color: #ffffff;
    }

    .btn {
      background-color: #f39c12;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d68910;
    }

    #logoutBtn {
      background-color: #e74c3c;
      color: #ffffff;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
    }

    #logoutBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to StreamAndEarn</h2>
    <!-- Navigation Links -->
    <div class="info">
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Total Earnings:</strong> <span id="earnings">$0.00</span></p>
    </div>

    <!-- Upload Content Section -->
    <h3>Upload Your Content</h3>
    <form id="uploadForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="file">Choose File (Movie/Drama/Cartoon):</label>
        <input type="file" id="file" required>
      </div>
      <button type="submit" class="btn">Upload</button>
    </form>

    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
      authDomain: "streamandearn.firebaseapp.com",
      databaseURL: "https://streamandearn-default-rtdb.firebaseio.com/",
      projectId: "streamandearn",
      storageBucket: "streamandearn.appspot.com",
      messagingSenderId: "276919948850",
      appId: "1:276919948850:web:1dc74994262b2ef9e54e2b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('username').textContent = user.displayName || 'Anonymous';
        document.getElementById('email').textContent = user.email;
        firestore.collection('users').doc(user.uid).get().then(doc => {
          const userData = doc.data();
          document.getElementById('earnings').textContent = `$${userData.earnings || '0.00'}`;
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut()
        .then(() => window.location.href = 'login.html')
        .catch(error => alert('Error logging out: ' + error.message));
    });

    document.getElementById('uploadForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('File upload feature is under construction.');
    });
  </script>
</body>
</html>
