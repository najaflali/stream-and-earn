<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StreamAndEarn</title>

  <!-- Firebase SDK v8.x.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #333333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 8px;
      outline: none;
      transition: border-color 0.3s ease;
      background-color: #444444;
      color: #ffffff;
    }

    input:focus {
      border-color: #f39c12;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #f39c12;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .container {
        padding: 25px;
        max-width: 100%;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <!-- Firebase Initialization Script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
      authDomain: "streamandearn.firebaseapp.com",
      projectId: "streamandearn",
      storageBucket: "streamandearn.appspot.com",
      messagingSenderId: "276919948850",
      appId: "1:276919948850:web:1dc74994262b2ef9e54e2b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Log in the user with Firebase Authentication
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User successfully logged in
          const user = userCredential.user;
          alert('Login successful!');

          // Redirect to the user dashboard (or any page after login)
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    });
  </script>

</body>
</html>
