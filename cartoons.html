<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoons - Stream & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }
        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        .cartoons-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        .cartoon-item {
            background-color: #444444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px;
            transition: transform 0.3s;
            flex: 0 0 30%;
            text-align: center;
        }

        .cartoon-item:hover {
            transform: scale(1.05);
        }

        .cartoon-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .cartoon-item p {
            color: #dddddd;
            margin-top: 10px;
        }

    </style>
</head>

    <!-- Navigation Bar -->

        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>Trending Cartoons</h1>
        <p>Explore the best cartoons for all ages!</p>
    </div>

    <!-- Cartoons Section -->
    <div class="cartoons-section">
        <!-- Cartoon Item -->
        <div class="cartoon-item">
