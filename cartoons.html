<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoons - Stream & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }
        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        .movies-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }

        .movie-item {
            background-color: #444444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px;
            transition: transform 0.3s;
            flex: 1 1 calc(33.33% - 20px);
            text-align: center;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .movie-item p {
            color: #dddddd;
            margin-top: 10px;
        }

        .movie-item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .movie-item button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }

        footer {
            background-color: #333333;
            padding: 15px;
            text-align: center;
            color: #ffffff;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .movie-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .movie-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="cartoons.html">Cartoons</a>
            <a href="dramas.html">Dramas</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="header">
        <h1>Popular Cartoons</h1>
        <p>Explore the funniest and most loved cartoons!</p>
    </div>

    <div class="movies-section">
        <div class="movie-item">
            <img src="https://github.com/najaflali/stream-and-earn/raw/main/images/motupatlu1.jpg" alt="Cartoon 1">
            <p>Cartoon 1</p>
            <button onclick="window.location.href='cartoon1.html'">Watch</button>
        </div>
        <div class="movie-item">
            <img src="https://github.com/najaflali/stream-and-earn/raw/main/images/motupatlu2.jpg" alt="Cartoon 2">
            <p>Cartoon 2</p>
            <button onclick="window.location.href='cartoon2.html'">Watch</button>
        </div>
        <div class="movie-item">
            <img src="https://github.com/najaflali/stream-and-earn/raw/main/images/motupatlu3.jpg" alt="Cartoon 3">
            <p>Cartoon 3</p>
            <button onclick="window.location.href='cartoon3.html'">Watch</button>
        </div>
    </div>

    <footer>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
