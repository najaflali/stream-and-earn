<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - StreamAndEarn</title>

  <!-- Firebase SDK v8.x.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f5f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .info {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>User Dashboard</h2>

    <!-- Profile Info -->
    <div class="info" id="profileInfo">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <!-- Earnings Info -->
    <div class="info">
      <p><strong>Total Earnings:</strong> <span id="earnings">$0.00</span></p>
    </div>

    <!-- Content Upload Section -->
    <div class="info">
      <h3>Upload Content</h3>
      <input type="file" id="contentUpload" />
      <button id="uploadBtn" class="btn">Upload</button>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <!-- Firebase Initialization Script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
      authDomain: "streamandearn.firebaseapp.com",
      projectId: "streamandearn",
      storageBucket: "streamandearn.appspot.com",
      messagingSenderId: "276919948850",
      appId: "1:276919948850:web:1dc74994262b2ef9e54e2b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Get current user info
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('username').textContent = user.displayName || user.email;
        document.getElementById('email').textContent = user.email;
        loadEarnings(user.uid);
      } else {
        window.location.href = 'login.html';
      }
    });

    // Load earnings for the user from Firestore
    function loadEarnings(userId) {
      firestore.collection('earnings').doc(userId).get()
        .then(doc => {
          if (doc.exists) {
            document.getElementById('earnings').textContent = '$' + doc.data().total || '$0.00';
          }
        })
        .catch(error => {
          console.error("Error loading earnings: ", error);
        });
    }

    // Upload content
    document.getElementById('uploadBtn').addEventListener('click', function() {
      const contentFile = document.getElementById('contentUpload').files[0];
      if (!contentFile) {
        alert('Please select a file to upload!');
        return;
      }

      // Upload the file to Firebase Storage
      const storageRef = firebase.storage().ref();
      const contentRef = storageRef.child('content/' + contentFile.name);

      contentRef.put(contentFile).then((snapshot) => {
        alert('Content uploaded successfully!');
        // Optionally, you could store content details in Firestore for tracking
      }).catch(error => {
        alert('Error uploading content: ' + error.message);
      });
    });

    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', function() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        alert('Error logging out: ' + error.message);
      });
    });
  </script>

</body>
</html>
