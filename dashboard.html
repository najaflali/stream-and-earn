<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - StreamAndEarn</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #333333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      max-width: 750px;
      width: 100%;
    }

    h2 {
      color: #f39c12;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .info {
      margin-bottom: 25px;
      font-size: 18px;
    }

    .info p {
      margin: 10px 0;
    }

    .btn {
      background-color: #f39c12;
      color: #1a1a1a;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 8px 0;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d68910;
    }

    #logoutBtn {
      background-color: #e74c3c;
      color: #ffffff;
      font-weight: bold;
      padding: 14px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #c0392b;
    }

    .nav-buttons {
      margin-bottom: 25px;
    }

    /* Loading Spinner */
    #loading {
      display: none;
      color: #f39c12;
      font-size: 22px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to StreamAndEarn</h2>

    <!-- Loading Spinner -->
    <div id="loading">Loading...</div>

    <!-- User Info -->
    <div class="info">
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Total Earnings:</strong> <span id="earnings">$0.00</span></p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="btn" onclick="navigateTo('movies.html')">Movies</button>
      <button class="btn" onclick="navigateTo('dramas.html')">Dramas</button>
      <button class="btn" onclick="navigateTo('cartoons.html')">Cartoons</button>
      <button class="btn" onclick="navigateTo('withdraw.html')">Withdraw Earnings</button>
      <button class="btn" onclick="navigateTo('upload.html')">Upload Content</button>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
      authDomain: "streamandearn.firebaseapp.com",
      databaseURL: "https://streamandearn-default-rtdb.firebaseio.com/",
      projectId: "streamandearn",
      storageBucket: "streamandearn.appspot.com",
      messagingSenderId: "276919948850",
      appId: "1:276919948850:web:1dc74994262b2ef9e54e2b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    auth.onAuthStateChanged(user => {
      document.getElementById('loading').style.display = 'none';
      if (user) {
        document.getElementById('username').textContent = user.displayName || 'Anonymous';
        document.getElementById('email').textContent = user.email;
        firestore.collection('users').doc(user.uid).get()
          .then(doc => {
            const userData = doc.data();
            document.getElementById('earnings').textContent = `$${userData.earnings || '0.00'}`;
          })
          .catch(error => alert('Error fetching user data: ' + error.message));
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut()
        .then(() => window.location.href = 'login.html')
        .catch(error => alert('Error logging out: ' + error.message));
    });

    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
