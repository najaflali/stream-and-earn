<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - StreamAndEarn</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #333333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 10px 0;
    }

    /* Navigation links */
    .nav-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .nav-links a {
      color: #f39c12;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #f39c12;
      color: #ffffff;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .container {
        padding: 25px;
        max-width: 100%;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Dashboard</h2>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="movies.html">Movies</a>
      <a href="dramas.html">Dramas</a>
      <a href="cartoons.html">Cartoons</a>
    </div>

    <!-- User Info (Earnings and Username) -->
    <div class="info">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Total Earnings:</strong> <span id="earnings">$0.00</span></p>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <!-- Firebase Initialization Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
      authDomain: "streamandearn.firebaseapp.com",
      projectId: "streamandearn",
      storageBucket: "streamandearn.appspot.com",
      messagingSenderId: "276919948850",
      appId: "1:276919948850:web:1dc74994262b2ef9e54e2b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // User logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      auth.signOut()
        .then(() => window.location.href = 'login.html')
        .catch(error => alert('Error logging out: ' + error.message));
    });

    // Display user info
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('username').textContent = user.displayName || 'Anonymous';
        document.getElementById('email').textContent = user.email;

        firestore.collection('users').doc(user.uid).get().then(doc => {
          const userData = doc.data();
          document.getElementById('earnings').textContent = `$${userData.earnings || '0.00'}`;
        });
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>

</body>
</html>
