<!DOCTYPE html>
<html lang="en">
<head>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .container {
            padding: 20px;
        }

        .section {
            background-color: #333333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #f39c12;
        }

        .section p {
            color: #dddddd;
        }

        .button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="cartoons.html">Cartoons</a>
        <a href="dramas.html">Dramas</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Dashboard Container -->
    <div class="container">
        <div class="section">
            <h2>Account Details</h2>
            <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
            <p><strong>Membership:</strong> <span id="userMembership">Loading...</span></p>
        </div>

        <div class="section">
            <h2>Earned Rewards</h2>
            <p><strong>Total Earnings:</strong> <span id="totalEarnings">$0.00</span></p>
            <p><strong>Available for Withdrawal:</strong> <span id="availableForWithdrawal">$0.00</span></p>
            <a href="withdraw.html" class="button">Withdraw Earnings</a>
        </div>

        <div class="section">
            <h2>Uploaded Content</h2>
            <p id="uploadedContent">You have uploaded [X] items.</p>
            <p><a href="upload.html" class="button">Upload New Content</a></p>
        </div>
    </div>

    <!-- Firebase Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
          authDomain: "streamandearn.firebaseapp.com",
          projectId: "streamandearn",
          storageBucket: "streamandearn.firebasestorage.app",
          messagingSenderId: "276919948850",
          appId: "1:276919948850:web:6b41b05c2ebe4483e54e2b"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get current user
        const user = auth.currentUser;

        // Check if user is logged in
        if (user) {
            // Update Account Details
            document.getElementById("userName").textContent = user.displayName || "Not Provided";
            document.getElementById("userEmail").textContent = user.email;

            // Fetch additional user data from Firestore (Example: Membership status)
            const userDocRef = db.collection("users").doc(user.uid);
            userDocRef.get().then((doc) => {
                if (doc.exists) {
                    document.getElementById("userMembership").textContent = doc.data().membership || "Basic";
                } else {
                    console.log("No such document!");
                }
            });

            // Fetch Earnings (Example)
            const earningsRef = db.collection("earnings").doc(user.uid);
            earningsRef.get().then((doc) => {
                if (doc.exists) {
                    document.getElementById("totalEarnings").textContent = `$${doc.data().total || 0.00}`;
                    document.getElementById("availableForWithdrawal").textContent = `$${doc.data().available || 0.00}`;
                }
            });

            // Fetch Uploaded Content (Example)
            const uploadedRef = db.collection("content").where("userId", "==", user.uid);
            uploadedRef.get().then((querySnapshot) => {
                document.getElementById("uploadedContent").textContent = `You have uploaded ${querySnapshot.size} items.`;
            });
        } else {
            // If user is not logged in, redirect to login page
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
