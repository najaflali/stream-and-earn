<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .container {
            padding: 20px;
        }

        .section {
            background-color: #333333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #f39c12;
        }

        .section p {
            color: #dddddd;
        }

        .button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="cartoons.html">Cartoons</a>
        <a href="dramas.html">Dramas</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Dashboard Container -->
    <div class="container">
        <!-- Account Details Section -->
        <div class="section">
            <h2>Account Details</h2>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>Membership:</strong> <span id="membership">Loading...</span></p>
        </div>

        <!-- Earned Rewards Section -->
        <div class="section">
            <h2>Earned Rewards</h2>
            <p><strong>Total Earnings:</strong> $0.00</p>
            <p><strong>Available for Withdrawal:</strong> $0.00</p>
            <a href="withdraw.html" class="button">Withdraw Earnings</a>
        </div>

        <!-- Uploaded Content Section -->
        <div class="section">
            <h2>Uploaded Content</h2>
            <p>You have uploaded [X] items.</p>
            <p><a href="upload.html" class="button">Upload New Content</a></p>
        </div>
    </div>

    <!-- Firebase Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
            authDomain: "streamandearn.firebaseapp.com",
            projectId: "streamandearn",
            storageBucket: "streamandearn.firebasestorage.app",
            messagingSenderId: "276919948850",
            appId: "1:276919948850:web:6b41b05c2ebe4483e54e2b"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get user information and display it
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Display user info
                document.getElementById('user-name').textContent = user.displayName || 'No name set';
                document.getElementById('user-email').textContent = user.email || 'No email set';
                document.getElementById('membership').textContent = 'Premium';  // Static membership status for now

                // Optionally, you can fetch user-specific data from Firestore if needed
            } else {
                // If not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });
    </script>

</body>
</html>
