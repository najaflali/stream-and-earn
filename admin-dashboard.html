<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Stream and Earn</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        .navbar {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 18px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="#">Manage Content</a>
        <a href="#">Ad Settings</a>
        <a href="#">Earnings</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h2>Overview</h2>
        <div class="dashboard-card">
            <div class="card-title">Total Users</div>
            <div class="card-content" id="userCount" class="loading">Loading...</div>
        </div>
        <div class="dashboard-card">
            <div class="card-title">Total Content</div>
            <div class="card-content" id="contentCount" class="loading">Loading...</div>
        </div>
        <div class="dashboard-card">
            <div class="card-title">Total Earnings</div>
            <div class="card-content" id="totalEarnings" class="loading">Loading...</div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 StreamAndEarn. All rights reserved.</p>
    </footer>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj43pdPs0Yo5NpTJFQju4nrOjm6mYgNQU",
            authDomain: "streamandearn1.firebaseapp.com",
            databaseURL: "https://streamandearn1-default-rtdb.firebaseio.com",
            projectId: "streamandearn1",
            storageBucket: "streamandearn1.appspot.com",
            messagingSenderId: "824833347843",
            appId: "1:824833347843:web:cddd5b23134a641d941936"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch dashboard data
        function fetchDashboardData() {
            // Fetch total users
            db.collection('users').get()
                .then(snapshot => {
                    document.getElementById('userCount').textContent = snapshot.size || 0;
                })
                .catch(error => {
                    console.error("Error fetching user data: ", error);
                    document.getElementById('userCount').textContent = "Error";
                });

            // Fetch total content
            db.collection('content').get()
                .then(snapshot => {
                    document.getElementById('contentCount').textContent = snapshot.size || 0;
                })
                .catch(error => {
                    console.error("Error fetching content data: ", error);
                    document.getElementById('contentCount').textContent = "Error";
                });

            // Fetch total earnings
            db.collection('earnings').get()
                .then(snapshot => {
                    let totalEarnings = 0;
                    snapshot.forEach(doc => {
                        totalEarnings += parseFloat(doc.data().amount) || 0;
                    });
                    document.getElementById('totalEarnings').textContent = `$${totalEarnings.toFixed(2)}`;
                })
                .catch(error => {
                    console.error("Error fetching earnings data: ", error);
                    document.getElementById('totalEarnings').textContent = "Error";
                });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', fetchDashboardData);
    </script>
</body>

</html>
