<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - StreamAndEarn</title>

  <!-- Firebase SDK v8.x.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #333333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 8px;
      outline: none;
      transition: border-color 0.3s ease;
      background-color: #444444;
      color: #ffffff;
    }

    input:focus {
      border-color: #f39c12;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #f39c12;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #error-message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
        max-width: 100%;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>

    <form id="registerForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" autocomplete="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" required />
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <div id="error-message"></div>

    <div class="link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    // Firebase configuration
   const firebaseConfig = {
  apiKey: "AIzaSyDj43pdPs0Yo5NpTJFQju4nrOjm6mYgNQU",
  authDomain: "streamandearn1.firebaseapp.com",
  databaseURL: "https://streamandearn1-default-rtdb.firebaseio.com",
  projectId: "streamandearn1",
  storageBucket: "streamandearn1.firebasestorage.app",
  messagingSenderId: "824833347843",
  appId: "1:824833347843:web:cddd5b23134a641d941936"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register form handling
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('error-message');

      // Password validation
      if (password.length < 6) {
        errorMessage.textContent = 'Password should be at least 6 characters long.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      // Firebase Authentication
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Registration successful!');
          window.location.href = 'login.html';
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>

</body>
</html>
