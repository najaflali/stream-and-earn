<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stream & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            color: #f39c12;
        }

        .register-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .register-container button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }

        .register-container p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p>
    </div>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmn_a4P1Zw1FUf8ByBAw4yH-vuGHtBLFs",
            authDomain: "streamandearn.firebaseapp.com",
            projectId: "streamandearn",
            storageBucket: "streamandearn.firebasestorage.app",
            messagingSenderId: "276919948850",
            appId: "1:276919948850:web:6b41b05c2ebe4483e54e2b"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Registration
        const registerForm = document.getElementById("registerForm");
        const registerMessage = document.getElementById("registerMessage");

        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent form from refreshing the page
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                registerMessage.style.color = "green";
                registerMessage.textContent = "Registration successful!";
            } catch (error) {
                registerMessage.style.color = "red";
                registerMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
