<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            color: #f39c12;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #f39c12;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f39c12;
            color: #1a1a1a;
        }

        button {
            background-color: #f39c12;
            color: #1a1a1a;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>Available Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Follow us on Twitter</td>
                <td><button onclick="completeTask('Follow us on Twitter')">Complete Task</button></td>
            </tr>
            <tr>
                <td>Watch a YouTube Video</td>
                <td><button onclick="completeTask('Watch a YouTube Video')">Complete Task</button></td>
            </tr>
            <tr>
                <td>Visit a Website</td>
                <td><button onclick="completeTask('Visit a Website')">Complete Task</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function completeTask(taskName) {
            alert(`Task "${taskName}" completed!`);
        }
    </script>
</body>
</html>
