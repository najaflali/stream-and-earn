    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Navbar */
        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #444444;
            color: #ffffff;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
        }

        .search-bar button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }

        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        /* Trending Section */
        .trending {
            margin: 30px 20px;
        }

        .trending h2 {
            color: #f39c12;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .content-item {
            background-color: #333333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .content-item:hover {
            transform: scale(1.05);
            background-color: #444444;
        }

        .content-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .content-item p {
            color: #dddddd;
            margin-top: 10px;
        }

        .action-button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .action-button:hover {
            background-color: #ffffff;
            color: #f39c12;
            transform: scale(1.1);
        }
    </style>
</head>
