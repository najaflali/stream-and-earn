<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream & Earn - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffffff;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }
        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        /* Trending Content Section */
        .trending {
            padding: 20px;
            text-align: center;
        }
        .trending h2 {
            color: #f39c12;
            margin-bottom: 20px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        .content-card {
            background-color: #333333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .content-card:hover {
            transform: scale(1.05);
        }
        .content-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .content-card h3 {
            margin: 10px;
            color: #ffffff;
            font-size: 1.1em;
        }
        .content-card a {
            display: block;
            text-align: center;
            margin: 10px;
            color: #f39c12;
            text-decoration: none;
        }
        .content-card a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="cartoons.html">Cartoons</a>
        <a href="dramas.html">Dramas</a>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>Stream & Earn</h1>
        <p>Watch Trending Content and Earn Amazing Rewards!</p>
    </div>

    <!-- Trending Content Section -->
    <div class="trending">
        <h2>Trending Now</h2>
        <div class="content-grid">
            <!-- Trending Movie -->
            <div class="content-card">
                <img src="https://via.placeholder.com/200x150?text=Trending+Movie" alt="Trending Movie">
                <h3>Movie Title</h3>
                <a href="movies.html">Watch Now</a>
            </div>

            <!-- Trending Cartoon -->
            <div class="content-card">
                <img src="https://via.placeholder.com/200x150?text=Trending+Cartoon" alt="Trending Cartoon">
                <h3>Cartoon Title</h3>
                <a href="cartoons.html">Watch Now</a>
            </div>

            <!-- Trending Drama -->
            <div class="content-card">
                <img src="https://via.placeholder.com/200x150?text=Trending+Drama" alt="Trending Drama">
                <h3>Drama Title</h3>
                <a href="dramas.html">Watch Now</a>
            </div>
        </div>
    </div>
</body>
</html>
