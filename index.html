<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream & Earn - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffffff;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #444444;
            color: #ffffff;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #ffffff;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ffffff;
            color: #f39c12;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #444444;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #f39c12;
        }
        .header p {
            font-size: 1.2em;
            color: #dddddd;
        }

        /* Trending Content Section */
        .trending {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
        }
        .trending h2 {
            color: #f39c12;
            font-size: 1.8em;
        }

        .category {
            flex: 1;
            padding: 10px;
            text-align: center;
        }

        .category h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .content-item {
            background-color: #444444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.3s;
        }

        .content-item:hover {
            transform: scale(1.05);
        }

        .content-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .content-item p {
            color: #dddddd;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="cartoons.html">Cartoons</a>
            <a href="dramas.html">Dramas</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Stream & Earn</h1>
        <p>Explore the latest movies, cartoons, and dramas!</p>
    </div>

    <!-- Trending Content Section -->
    <div class="trending">
        <!-- Movies -->
        <div class="category">
            <h3>Trending Movies</h3>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Movie 1">
                <p>Movie Title 1</p>
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Movie 2">
                <p>Movie Title 2</p>
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Movie 3">
                <p>Movie Title 3</p>
            </div>
        </div>

        <!-- Cartoons -->
        <div class="category">
            <h3>Trending Cartoons</h3>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Cartoon 1">
                <p>Cartoon Title 1</p>
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Cartoon 2">
                <p>Cartoon Title 2</p>
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Cartoon 3">
                <p>Cartoon Title 3</p>
            </div>
        </div>

        <!-- Dramas -->
        <div class="category">
            <h3>Trending Dramas</h3>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Drama 1">
                <p>Drama Title 1</p>
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Drama 2">
                <p>Drama Title 2</p>
            </div>
            <div class="content-item">
                <img src="https://via.placeholder.com/200x300" alt="Drama 3">
                <p>Drama Title 3</p>
            </div>
        </div>
    </div>

</body>
</html>
